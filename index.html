<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#202020" />
    <meta name="msapplication-navbutton-color" content="#202020" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#202020" />
    <link rel="manifest" href="manifest.json" />
    <title>Tweetbook</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        /* Define app variables */
        --app-bg-color: #2b2b2b;
        --app-secondary-text-color: #dfdfdf;
        --app-contrast-text-color: #e96112;
        --app-text-color: #f1f1f1;
        --app-bg-component-color: #202020;
        --app-grey-color: #202020;
        --app-color-link: #e96112;
        --app-header-shadow: 0 0 4px rgb(0, 0, 0),
          0 4px 8px rgba(20, 20, 20, 0.438);

        min-height: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--app-bg-color);

        /* Font */
        font-size: 16px;
        color: var(--app-secondary-text-color);
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Skeleton */
      .skeleton {
        position: relative;
        margin: 1rem;
      }

      .skeleton .hero {
        margin: auto;
        min-height: 80px;
        background: var(--app-grey-color);
        margin-bottom: 1rem;
        border-radius: 5px;
        width: 60%;
      }

      .skeleton::after {
        display: block;
        content: "";
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        transform: translateX(-100%);
        background: linear-gradient(
          90deg,
          transparent,
          rgba(49, 49, 49, 0.2),
          transparent
        );
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        100% {
          transform: translateX(100%);
        }
      }

      header {
        height: 56px;
        padding: 3px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        background-color: var(--app-bg-component-color);
        border-bottom: solid var(--app-header-shadow) 1px;
        box-shadow: var(--app-header-shadow) 0px 3px 4px 0px;
      }

      .brand {
        margin: auto;
        display: flex;
        margin-left: 108px;
        flex-direction: row;
      }

      .brand img {
        height: 40px;
        width: 40px;
      }

      .brand div {
        font-weight: bold;
        vertical-align: middle;
        line-height: 40px;
        margin-left: 10px;
      }

      @media screen and (max-width: 900px) {
        .skeleton .hero {
          width: 100%;
        }
      }
    </style>
    <script src="./config.js"></script>
  </head>
  <body>
    <section id="shadow">
      <header>
        <div class="brand">
          <img src="./src/assets/images/tweetbook.png" alt="Tweetbook logo" />
          <div>TWEETBOOK</div>
        </div>
      </header>
      <main>
        <div class="skeleton" active>
          <div class="hero"></div>
          <div class="hero"></div>
          <div class="hero"></div>
        </div>
      </main>
    </section>
    <tweetbook-app></tweetbook-app>
    <script type="module" src="src/components/TweetbookApp.js"></script>
  </body>
</html>
